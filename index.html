<body>

    <div class="app-header">

    </div>

    <div class="groups-summary">
        <div class="group-card"><div class="magic-orb" style="background:var(--gem-a)">Ø£</div><div class="score-box"><span class="score-label">Ø£ÙŠØ§Ù… Ø§Ù„Ø¹Ù…Ù„</span><span class="score-val" id="total-a">0</span></div><div class="gc-val" id="head-a">-</div></div>
        <div class="group-card"><div class="magic-orb" style="background:var(--gem-b)">Ø¨</div><div class="score-box"><span class="score-label">Ø£ÙŠØ§Ù… Ø§Ù„Ø¹Ù…Ù„</span><span class="score-val" id="total-b">0</span></div><div class="gc-val" id="head-b">-</div></div>

        <div class="group-card"><div class="magic-orb" style="background:var(--gem-d)">Ø¯</div><div class="score-box"><span class="score-label">Ø£ÙŠØ§Ù… Ø§Ù„Ø¹Ù…Ù„</span><span class="score-val" id="total-d">0</span></div><div class="gc-val" id="head-d">-</div></div>

    </div>

    <div class="schedule-container">
        <table class="schedule-table">
            <thead><tr><th>#</th><th>Ø£</th><th>Ø¨</th><th>Ø¬</th><th>Ø¯</th></tr></thead>

        </table>

    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <h3 style="text-align:center; margin-bottom: 25px;">Ø¥Ø¹Ø¯Ø§Ø¯Ø§Øª Ø§Ù„Ø­Ø§Ù„Ø© Ø§Ù„Ù…Ø±Ø¬Ø¹ÙŠØ©</h3>
            <div id="settingsInputs"></div>
            <button class="btn-3d" style="width:100%; margin-top:25px; background:#1c2024; color:white;" onclick="saveSettings()">Ø­ÙØ¸ ÙˆØªØ­Ø¯ÙŠØ«</button>

    <script>
        const SHIFTS = [
            {code:0, label:'Ù†Ù‡Ø§Ø±', class:'txt-nahar'},
            {code:1, label:'Ù„ÙŠÙ„', class:'txt-layl'},
            {code:2, label:'Ø±1', class:''},
            {code:3, label:'Ø±2', class:''}
        ];
        const monthNames = ["Ø¬Ø§Ù†ÙÙŠ", "ÙÙŠÙØ±ÙŠ", "Ù…Ø§Ø±Ø³", "Ø£ÙØ±ÙŠÙ„", "Ù…Ø§ÙŠ", "Ø¬ÙˆØ§Ù†", "Ø¬ÙˆÙŠÙ„ÙŠØ©", "Ø£ÙˆØª", "Ø³Ø¨ØªÙ…Ø¨Ø±", "Ø£ÙƒØªÙˆØ¨Ø±", "Ù†ÙˆÙÙ…Ø¨Ø±", "Ø¯ÙŠØ³Ù…Ø¨Ø±"];
        let currentYear = new Date().getFullYear();
        let currentMonth = new Date().getMonth();
        let groupConfig = { A: 0, B: 1, C: 2, D: 3 };
        let referenceDate = new Date(); referenceDate.setHours(0,0,0,0);

        function renderCalendar() {
            const tbody = document.getElementById('calendarBody');
            tbody.innerHTML = '';
            document.getElementById('monthDisplay').innerText = `${monthNames[currentMonth]} ${currentYear}`;
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
            const today = new Date(); today.setHours(0,0,0,0);
            let counters = {A:{d:0,n:0},B:{d:0,n:0},C:{d:0,n:0},D:{d:0,n:0}};

            for (let day = 1; day <= daysInMonth; day++) {
                const dateObj = new Date(currentYear, currentMonth, day);
                const diff = Math.round((dateObj.getTime() - referenceDate.getTime()) / 86400000);
                
                const getS = (cfg) => {
                    let idx = (cfg + diff) % 4;
                    while (idx < 0) idx += 4;
                    return SHIFTS[idx];
                };
                
                const s = { A: getS(groupConfig.A), B: getS(groupConfig.B), C: getS(groupConfig.C), D: getS(groupConfig.D) };
                ['A','B','C','D'].forEach(g => { 
                    if(s[g].code == 0) counters[g].d++; 
                    if(s[g].code == 1) counters[g].n++; 
                });

                const tr = document.createElement('tr');
                if(dateObj.getTime() === today.getTime()){
                    tr.className = 'row-today';
                    ['A','B','C','D'].forEach(g => document.getElementById(`head-${g.toLowerCase()}`).innerText = s[g].label);
                }
                tr.innerHTML = `<td>${day}</td><td class="${s.A.class}">${s.A.label}</td><td class="${s.B.class}">${s.B.label}</td><td class="${s.C.class}">${s.C.label}</td><td class="${s.D.class}">${s.D.label}</td>`;
                tbody.appendChild(tr);
            }

            // ØªØ­Ø¯ÙŠØ« Ø±Ø¤ÙˆØ³ Ø§Ù„Ù‚Ø§Ø¦Ù…Ø© (Ø§Ù„Ù…Ø¬Ù…ÙˆØ¹ = Ù†Ù‡Ø§Ø± + Ù„ÙŠÙ„ Ã— 2)
            ['a','b','c','d'].forEach(g => {
                const total = (counters[g.toUpperCase()].d) + (counters[g.toUpperCase()].n * 2);
                document.getElementById(`total-${g}`).innerText = total;
            });
        }

        function changeMonth(s) {
            currentMonth += s;
            if(currentMonth > 11) { currentMonth=0; currentYear++; }
            else if(currentMonth < 0) { currentMonth=11; currentYear--; }
            renderCalendar();
        }
        
        function goToCurrentMonth() { 
            const n = new Date(); currentMonth = n.getMonth(); currentYear = n.getFullYear(); 
            renderCalendar(); 
            setTimeout(() => {
                const todayRow = document.querySelector('.row-today');
                if(todayRow) todayRow.scrollIntoView({behavior:'smooth', block:'center'});
            }, 300);
        }

        function openSettings() {
            document.getElementById('settingsInputs').innerHTML = ['A', 'B', 'C', 'D'].map(g => `
                <div style="display:flex; justify-content:space-between; margin-bottom:15px; align-items:center;">
                    <label style="font-weight:bold;">ÙÙˆØ¬ ${g}</label>
                    <select id="start${g}" style="padding:10px; border-radius:10px; border:none; box-shadow:inset 2px 2px 5px #ccc;">
                        ${SHIFTS.map(s => `<option value="${s.code}">${s.label}</option>`).join('')}
                    </select>
                </div>
            `).join('');
            document.getElementById('settingsModal').style.display = 'flex';
        }

        function closeSettings() { document.getElementById('settingsModal').style.display = 'none'; }

        function saveSettings() {
            ['A','B','C','D'].forEach(g => groupConfig[g] = parseInt(document.getElementById(`start${g}`).value));
            referenceDate = new Date(); referenceDate.setHours(0,0,0,0);
            localStorage.setItem('shiftData_vFinal', JSON.stringify({ config: groupConfig, refDate: referenceDate.getTime() }));
            closeSettings(); 
            renderCalendar();
        }

        window.onload = () => {
            const saved = localStorage.getItem('shiftData_vFinal');
            if(saved) {
                const data = JSON.parse(saved);
                groupConfig = data.config; referenceDate = new Date(data.refDate);
            }
            renderCalendar();
        };
    </script>
